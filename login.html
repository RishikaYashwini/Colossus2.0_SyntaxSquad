<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CultureCoin Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #F9F6F1;
            color: #1F1F1F;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        .login-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 420px;
            padding: 2.5rem;
            transition: transform 0.3s ease;
            position: relative;
            z-index: 2;
        }
        
        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.15);
        }
        
        h1 {
            color: #1F1F1F;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .logo {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            background-color: #684CFF;
            border-radius: 50%;
            color: white;
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 1rem;
            box-shadow: 0 4px 12px rgba(104, 76, 255, 0.3);
        }
        
        .role-selector {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #E0E0E0;
            background-color: #F9F6F1;
        }
        
        .role-option {
            flex: 1;
            padding: 0.75rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }
        
        .role-option.active {
            background-color: #684CFF;
            color: white;
            font-weight: 500;
        }
        
        .role-option:not(.active):hover {
            background-color: rgba(104, 76, 255, 0.1);
        }
        
        .form-group {
            margin-bottom: 1.25rem;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #1F1F1F;
        }
        
        input {
            width: 100%;
            padding: 0.75rem 0.75rem 0.75rem 40px;
            border: 1px solid #E0E0E0;
            border-radius: 6px;
            font-size: 1rem;
            transition: all 0.2s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #684CFF;
            box-shadow: 0 0 0 2px rgba(104, 76, 255, 0.2);
        }
        
        .input-icon {
            position: absolute;
            left: 12px;
            top: 38px;
            color: #684CFF;
        }
        
        button {
            width: 100%;
            padding: 0.85rem;
            background-color: #684CFF;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        button:hover {
            background-color: #5A41E5;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(104, 76, 255, 0.25);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: #684CFF;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s ease;
        }
        
        .back-link:hover {
            color: #5A41E5;
            text-decoration: underline;
        }
        
        .decoration-circle {
            position: absolute;
            border-radius: 50%;
            z-index: -1;
            opacity: 0;
            transition: opacity 1s ease;
        }
        
        .circle-1 {
            width: 250px;
            height: 250px;
            background-color: rgba(104, 76, 255, 0.1);
            top: -100px;
            left: -100px;
        }
        
        .circle-2 {
            width: 200px;
            height: 200px;
            background-color: rgba(255, 211, 105, 0.2);
            bottom: -80px;
            right: -80px;
        }
        
        .floating-coins {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }
        
        .coin {
            position: absolute;
            width: 24px;
            height: 24px;
            background-color: #684CFF;
            border-radius: 50%;
            opacity: 0.2;
            animation: float 15s linear infinite;
        }
        
        .coin:nth-child(2) {
            background-color: #FFD700;
            width: 20px;
            height: 20px;
            animation-delay: 3s;
            animation-duration: 18s;
        }
        
        .coin:nth-child(3) {
            background-color: #C0C0C0;
            width: 16px;
            height: 16px;
            animation-delay: 6s;
            animation-duration: 12s;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
            }
            100% {
                transform: translateY(-100px) translateX(100px);
            }
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .logo {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="decoration-circle circle-1"></div>
    <div class="decoration-circle circle-2"></div>
    
    <div class="floating-coins">
        <div class="coin" style="left: 10%;"></div>
        <div class="coin" style="left: 30%;"></div>
        <div class="coin" style="left: 70%;"></div>
    </div>
    
    <div class="login-container">
        <div class="logo-container">
            <div class="logo">C</div>
            <h1>Log in to CultureCoin</h1>
        </div>
        
        <div class="role-selector">
            <div class="role-option active" data-role="explorer">Explorer</div>
            <div class="role-option" data-role="merchant">Merchant</div>
        </div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                        <polyline points="22,6 12,13 2,6"></polyline>
                    </svg>
                </div>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                </div>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                    <polyline points="10 17 15 12 10 7"></polyline>
                    <line x1="15" y1="12" x2="3" y2="12"></line>
                </svg>
                Log in
            </button>
        </form>
        
        <a href="../index.html" class="back-link">‚Üê Back to Home</a>
    </div>
    
    <script>
        // Role selection
        const roleOptions = document.querySelectorAll('.role-option');
        let selectedRole = 'explorer'; // Default role
        
        roleOptions.forEach(option => {
            option.addEventListener('click', () => {
                // Remove active class from all options
                roleOptions.forEach(opt => opt.classList.remove('active'));
                
                // Add active class to clicked option
                option.classList.add('active');
                
                // Update selected role
                selectedRole = option.dataset.role;
                
                // Add subtle animation
                option.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    option.style.transform = 'scale(1)';
                }, 150);
            });
        });
        
        // Form submission
        const loginForm = document.getElementById('login-form');
        
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Get form inputs
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Simple validation (can be expanded)
            if (!email || !password) {
                alert('Please fill in all fields');
                return;
            }
            
            // Add loading state
            const submitBtn = loginForm.querySelector('button');
            submitBtn.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12a9 9 0 1 1-6.219-8.56" />
                </svg>
                Logging in...
            `;
            submitBtn.disabled = true;
            
            // Simulate API call
            setTimeout(() => {
                // Redirect based on selected role
                if (selectedRole === 'explorer') {
                    window.location.href = 'explorer-dashboard.html';
                } else {
                    window.location.href = 'merchant-dashboard.html';
                }
            }, 1500);
        });
        
        // Add animations on load
        window.addEventListener('load', () => {
            // Show decoration circles
            document.querySelectorAll('.decoration-circle').forEach(circle => {
                circle.style.opacity = '1';
            });
            
            // Animate login container
            const loginContainer = document.querySelector('.login-container');
            loginContainer.style.opacity = '0';
            loginContainer.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                loginContainer.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                loginContainer.style.opacity = '1';
                loginContainer.style.transform = 'translateY(0)';
            }, 100);
            
            // Add focus animation to inputs
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', () => {
                    input.parentElement.querySelector('.input-icon').style.transform = 'scale(1.1)';
                });
                
                input.addEventListener('blur', () => {
                    input.parentElement.querySelector('.input-icon').style.transform = 'scale(1)';
                });
            });
        });
    </script>
</body>
</html>
